<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <button>Click me to Send</button>
    </div>




    <script type="text/javascript">
    $('button').click((e) => {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: "https://contact.plaid.com/jobs",
            data: {
                name: 'Divij Mathur',
                email: 'divijmathur@gmail.com',
                resume: '',
                github: 'https://github.com/divijmathur',
                job: 'Technical Support Engineer',
                location: 'San Francisco',
                favorite_candy: 'reeses pieces',
                superpower: 'multilingual'
            },
            success:(result) => {
                console.log('successfully sent application')
            },
            error: (err) => {
                console.log('uhoh there was an error sending the request');
            }
        })
    })
    </script>
</body>

</html>
